<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Keitering</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../normalize.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <script src="jscolor.js" type="module"></script>
    <script src="db.js" type="module"></script>
  </head>
  <body>
    <div class="info_sheet">
      <div class="info_box"></div>
    </div>
    <div class="sticky_sheet">
      <div class="menu_top"></div>
      <div class="top_bar">
        <div class="editmode_toggle_button">
          <svg class="edit" viewBox="0 0 100 100">
            <use xlink:href="./pencil.svg#Capa_1"></use>
          </svg>
          <svg class="done" xmlns="http://www.w3.org/2000/svg">
            <path d="M 26.980469 5.9902344 A 1.0001 1.0001 0 0 0 26.292969 6.2929688 L 11 21.585938 L 4.7070312 15.292969 A 1.0001 1.0001 0 1 0 3.2929688 16.707031 L 10.292969 23.707031 A 1.0001 1.0001 0 0 0 11.707031 23.707031 L 27.707031 7.7070312 A 1.0001 1.0001 0 0 0 26.980469 5.9902344 z"></path>
            </svg>
        </div>
        <div class="menu_button_top"></div>
      </div>
    </div>
    <div class="content_wrapper">
      <div class="content_grid" active="Наши кальяны">
        <div class="left_panel"><div class="navigation"></div></div>
        <div class="content">
          <div class="hookahs"></div>
          <div class="prices"></div>
          <div class="instructions">
            <div class="instruction">
              <div class="instruction_header">Инструкция 1</div>
              <div class="folding_content">
                <div class="instruction_content">Текст Инструкции 1</div>
              </div>
            </div>
            <div class="instruction">
              <div class="instruction_header">Инструкция 2</div>
              <div class="folding_content">
                <div class="instruction_content">Текст Инструкции 2</div>
              </div>
            </div>
          </div>
          <div class="tobacco"></div>
        </div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
